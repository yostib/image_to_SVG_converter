<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to SVG Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image to SVG Converter</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="convertToSVG()">Convert to SVG</button>
    <a id="downloadLink" style="display: none;">Download SVG</a>
    <div id="message" style="display: none;"></div> <!-- Message element -->

    <script src="script.js"></script>
</body>
</html>
