<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to SVG Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image to SVG Converter</h1>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="convertToSVG()">Convert to SVG</button>
        <a id="downloadLink" style="display: none;">Download SVG</a>
        <div id="message" style="display: none;"></div>
        <div id="markupPreview" style="display: none;">
            <img id="svgPreview" src="" alt="SVG Preview" style="max-width: 100%; max-height: 300px; display: none;">
        </div>
        <button onclick="resetForm()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
